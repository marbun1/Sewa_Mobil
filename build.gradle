plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17.0.1'
}

javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'CarRentalApp'
}
